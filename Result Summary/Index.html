<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="Grid">
      <div class="upperhalf">
        <div class="one"><h1>Your Result</h1></div>
        <div class="two">
          <div class="circle">
            <p>76</p>
            of 100
          </div>
        </div>
        <div class="three"><h2 class="comment">Great</h2></div>
        <div class="four">
          <p>
            You have scored higher than 65% of the people who have taken these
            tests.
          </p>
        </div>
      </div>
      <div class="lowerhalf">
        <div class="text">Summary</div>
        <div class="row1">
          <div class="reaction">
            <div class="col1">
              <img src="assets/images/icon-reaction.svg" alt="reaction Icon" />
              Reaction
            </div>
            <div class="col2"><b>82</b>/100</div>
          </div>
        </div>
        <div class="row2">
          <div class="memroy">
            <div class="col1">
              <img src="assets/images/icon-memory.svg" alt="reaction Icon" />
              Memory
            </div>
            <div class="col2"><b>92</b>/100</div>
          </div>
        </div>
        <div class="row3">
          <div class="verbal">
            <div class="col1">
              <img src="assets/images/icon-verbal.svg" alt="reaction Icon" />
              Verbal
            </div>
            <div class="col2"><b>61</b>/100</div>
          </div>
        </div>
        <div class="row4">
          <div class="visual">
            <div class="col1">
              <img src="assets/images/icon-visual.svg" alt="reaction Icon" />
              Visual
            </div>
            <div class="col2"><b>72</b>/100</div>
          </div>
        </div>
        <div class="but"><button>Continue</button></div>
      </div>
    </div>
  </body>
</html>
